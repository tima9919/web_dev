<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <meta charset="utf-8">
  <title>ВЕРТСКА</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <img src="https://thecybersafetylady.com.au/wp-content/uploads/2018/10/Screen-Shot-2018-10-05-at-2.09.37-pm-600x900.png" class="phone">
    </div>
    <div class="col-sm-6">
      <div class="right-column text-center">
        <img src="https://www.pngitem.com/pimgs/m/132-1327993_instagram-logo-word-png-transparent-png.png" class="instagram-logo">
        <p class="info">Зарегистрируйтесь, чтобы смотреть фото и видео ваших друзей.</p>
        <button type="submit" class="btn btn-primary btn-block">
          <img src="https://www.facebook.com/images/fb_icon_325x325.png" class="fb-logo">Войти через Facebook
        </button>
        <p class="or">или</p>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Моб. телефон или эл. адрес">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Имя и фамилия">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Имя пользователя">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Пароль">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
        </form>
        <p class="terms">Регистрируясь, вы принимаете наши <b>Условия, Политику использования данных</b> и <b>Политику в отношении файлов cookie</b>.</p>
      </div>
      <div class="right-column-login text-center">
        <p>Есть аккаунт? <a href="https://www.instagram.com/accounts/login/?source=auth_switcher">Вход</a></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
